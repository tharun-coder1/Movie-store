<!--if there are movies then show them in the DOM-->
<ul *ngIf="movies$ | async as movies; else loading">
  <li *ngFor="let movie of movies">
    <a [routerLink]="movie.id">
      <img [src]="movie.image" />
    </a>
  </li>
</ul>

<ng-template #loading>
  <ul >
    <li
      *ngFor="let movie of loadingMovies"
    >
      <img src="/assets/movie.svg"   width ="120" height="120"/>
    </li>
  </ul>
</ng-template>
