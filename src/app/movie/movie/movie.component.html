<div class="container mt-5 py-8">  <!-- Added 'container' for Bootstrap container class and 'mt-5' for top margin -->
  <div *ngIf="movie" class="row">
    <div class="col-sm-3 my-3">
      <img [src]="movie.image" alt="Movie image" class="img-fluid rounded"> <!-- Added 'img-fluid' and 'rounded' for better image styling -->
    </div>
    <div class="col-sm-7 my-3">
      <table class="table table-striped table-hover"> <!-- Added 'table-striped' and 'table-hover' for better table styling -->
        <tbody>
<tr class="p-4">
            <td class="font-weight-bold">Movie Name:</td>
            <td>{{movie.name}}</td>
          </tr>
<tr class="p-4">
            <td class="font-weight-bold">Genre:</td>
            <td>{{movie.genre}}</td>
          </tr>
<tr class="p-4">
            <td class="font-weight-bold">Release Year:</td>
            <td>{{movie.releaseYear}}</td>
          </tr>
<tr class="p-4">
            <td class="font-weight-bold">Description:</td>
            <td>{{movie.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
